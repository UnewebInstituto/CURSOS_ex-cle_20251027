<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <style>
        /*
            # Hace referencia al "id" de la etiqueta
            . Hace referencia al nombre de clase "class" de la etiqueta

        */
        #principal{
            width: 70%;
            height: 400px;
            margin-left: 15%;
            border-style: solid;
            border-width: 2px;
            border-color: gray;
            box-shadow: 3px 3px 5px black;
        }
        #principal img{
            width: 100%;
            height: 100%;
        }
        #secundario{
            margin-top: 20px;
            width: 80%;
            height: 200px;
            margin-left: 10%;
            border-style: solid;
            border-width: 2px;
            border-color: gray;
            box-shadow: 3px 3px 5px black;
        }
        #secundario img{
            height: 100%;
            width: 22%;
            margin-left: 23px;
            opacity: 0.5;
        }

        #secundario img:hover{
            cursor: pointer;
            opacity: 1;
        }
    </style>
    <title>Ejemplo04 Galeria</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Galeria</h1>
        <h2 class="text-center"></h2>
        <div id="principal">
            <img src="./img/1.jpg" alt="Imagen principal" id="imagen_principal">
        </div>
        <div id="secundario">
            <img src="./img/1.jpg" alt="Imagen numero uno" title="Haz clic para ver la imagen ampliada" onclick="cambiar(this.src)" class="impar">
            <img src="./img/2.jpg" alt="Imagen numero dos" title="Haz clic para ver la imagen ampliada" onclick="cambiar(this.src)" class="par">
            <img src="./img/3.jpg" alt="Imagen numero tres" title="Haz clic para ver la imagen ampliada" onclick="cambiar(this.src)" class="impar">
            <img src="./img/4.jpg" alt="Imagen numero cuatro" title="Haz clic para ver la imagen ampliada" onclick="cambiar(this.src)"class="par">
        </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Declaracion de funciones
        const cambiar = (imagen) =>{
            let imagen_principal = document.getElementById('imagen_principal');
            imagen_principal.src = imagen;
        }

        const obtenerFechaHora = () =>{
            let dataFechaHora = new Date();
            let aa = dataFechaHora.getFullYear();
            let mm = dataFechaHora.getMonth();
            let dd = dataFechaHora.getDate();
            let hr = dataFechaHora.getHours();
            let mi = dataFechaHora.getMinutes();
            let se = dataFechaHora.getSeconds();
            let diaSemana = dataFechaHora.getDay();
            let ampm = 'AM';
            let salidaFechaHora = dia[diaSemana];
            salidaFechaHora += ` ${dd} de ${mes[mm]} de ${aa}`;
            if (hr > 12){
                hr = hr - 12;
                ampm = 'PM';
            }
            if (hr == 12){
                ampm = 'PM';
            }
            if (mi < 10){
                mi = '0' + mi;
            }
            if (se < 10){
                se = '0' + se;
            }
            salidaFechaHora += ` ${hr}:${mi}:${se} ${ampm}`;
            //console.log(salidaFechaHora);
            fechaHora.innerHTML = salidaFechaHora;
        }

        // Declaracion de variables
        mes = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
        dia = ['Domingo','Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'];
        // Se accede al 1er h2 del DOM
        var fechaHora = document.getElementsByTagName('h2')[0];
        // Cuerpo principal del programa
 
        obtenerFechaHora(); 
        // Cada segundo se actualizara
        // 1ra. Forma
        setInterval(obtenerFechaHora, 1000);

        //setTimeout(obtenerFechaHora, 1000);


    </script>
</body>
</html>
